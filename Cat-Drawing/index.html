<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="face">
                <div class="left-ear">
                    <div class="inner-left-ear"></div>
                </div>
                <div class="right-ear">
                    <div class="inner-right-ear"></div>
                </div>
                <div class="left-eye">
                    <div class="eyeball"></div>
                </div>
                <div class="right-eye">
                    <div class="eyeball"></div>
                </div>
                <div class="nose">
                    <div class="left-nostril"></div>
                    <div class="right-nostril"></div>
                </div>


            </div>
            <div class="body">
                <div class="left-paw"></div>
                <div class="right-paw"></div>
                <div class="tail"></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
